<html>
  <body>
    <title>Calculator</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #413e3e;
      }
      .calculator_keys {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr  0.5fr;
        grid-template-rows: 95px 95px 95px 95px;
      }
      .number {
        font-size: 30px;
        color: rgb(83, 74, 74);
        background-color: rgb(211, 220, 228);
        width: 150px;
        height: 90px;
        border: none;
        border-radius: 5px;
        margin: 5px;
        cursor: pointer;
      }
      .number:hover{
        background-color: rgb(183, 189, 197);
      }
      
      .operator  {
        border: none;
        font-size: 30px;
        width: 75px;
        height: 90px;
        border-radius: 5px;
        color: rgb(52, 46, 46);
        background-color: rgb(251, 186, 112);
        cursor: pointer;
        margin: 5px;
        
      }
      .operator:hover{
        background-color: rgb(238, 161, 73);
      }
      .operator_divide{
        grid-column-start: 4;
      }
      .operator_AC{
        width: 150px;
        background-color: #9c9595;
      }
      .operator_AC:hover{
        background-color: #5f5c5c
      }
      .operator_equal{
        width: 150px;
      }
      .calculator_display {
        background-color: rgb(33, 32, 32);

        height: 70px;
      }
    </style>

    <div class="calculator">
      <div class="calculator_display"></div>
      <div class="calculator_keys">
        <button class="number number-1">1</button>
        <button class="number number-2">2</button>
        <button class="number number-3">3</button>
        <button class="operator operator_subtract">-</button>

        <button class="number number-4">4</button>
        <button class="number number-5">5</button>
        <button class="number number-6">6</button>
        <button class="operator operator_add">+</button>

        <button class="number number-7">7</button>
        <button class="number number-8">8</button>
        <button class="number number-9">9</button>
        <button class="operator operator_multiply">*</button>

        <button class="number number-0">0</button>
        <button class="operator operator_AC">AC</button>
        <button class="operator operator_equal">=</button>
        <button class="operator operator_divide">/</button>
        
      </div>
    </div>
    <script>
      
    </script>
  </body>
</html>
